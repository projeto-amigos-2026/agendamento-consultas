<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Amigos da Vida</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border-t-8 border-blue-600">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Agendamento de Consultas Espiritual Amigos da Vida</h1>
        
        <p class="text-center text-sm text-gray-600 mb-6">
            Atendimentos disponíveis apenas às <span class="font-bold text-blue-600">Quartas e Quintas-feiras</span>.
        </p>
        
        <div class="space-y-4">
            <div>
                <label class="block text-xs font-semibold text-gray-500 mb-1 ml-1">NOME DO PACIENTE</label>
                <input type="text" id="nome" placeholder="Digite o nome completo" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-xs font-semibold text-gray-500 mb-1 ml-1">DATA DA CONSULTA</label>
                <input type="date" id="data" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white">
            </div>
            
            <div>
                <label class="block text-xs font-semibold text-gray-500 mb-1 ml-1">HORÁRIO DISPONÍVEL</label>
                <select id="horario" class="w-full p-3 border rounded-lg bg-gray-50 outline-none">
                    <option value="">Selecione a data primeiro...</option>
                </select>
            </div>

            <button onclick="enviar()" id="btn" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold hover:bg-blue-700 transition disabled:bg-gray-400 mt-2">CONFIRMAR AGENDAMENTO</button>
        </div>
        <p id="msg" class="text-center mt-4 text-sm font-bold text-blue-600 hidden">Verificando horários disponíveis...</p>
    </div>

    <script>
        // MANTENHA O SEU SCRIPT_URL ATUAL AQUI
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzSvb8NSiwVhOEFqZjEYwiZqRvf4iSnbSkikSTz63lVFw4AWW4LOACq2kIUKgiB4wA_zA/exec";

        document.getElementById('data').addEventListener('change', async function() {
            const dataVal = this.value;
            const select = document.getElementById('horario');
            const msg = document.getElementById('msg');
            
            if(!dataVal) return;

            const dataObj = new Date(dataVal + 'T00:00:00');
            const dia = dataObj.getDay(); 

            // Validação de Quarta (3) e Quinta (4) 
            if(![3, 4].includes(dia)) { 
                alert("Atenção: Atendimentos apenas às Quartas e Quintas-feiras."); 
                this.value = ""; 
                select.innerHTML = '<option value="">Selecione a data primeiro...</option>';
                return; 
            }

            msg.classList.remove('hidden');
            select.classList.replace('bg-gray-50', 'bg-white');
            select.innerHTML = '<option>Carregando...</option>';

            try {
                const res = await fetch(SCRIPT_URL);
                const ocupados = await res.json();
                
                let html = '<option value="">Escolha um horário</option>';
                const slots = ["08:00","08:15","08:30","08:45","09:00","09:15","09:30","09:45","10:00","10:15","10:30","10:45","11:00","11:15","11:30","11:45","13:00","13:15","13:30","13:45","14:00","14:15","14:30","14:45","15:00","15:15","15:30","15:45","16:00","16:15","16:30","16:45"];
                
                slots.forEach(h => {
                    const chave = h + "|Data: " + dataVal;
                    if (!ocupados.includes(chave)) {
                        html += `<option value="${h}">${h}</option>`;
                    }
                });
                select.innerHTML = html;
            } catch (e) { 
                alert("Erro ao sincronizar. Tente novamente."); 
            }
            msg.classList.add('hidden');
        });

        // Função enviar() permanece a mesma que já está funcionando para garantir o bloqueio
        async function enviar() {
            const btn = document.getElementById('btn');
            const nome = document.getElementById('nome').value.trim();
            const horario = document.getElementById('horario').value;
            const dataVal = document.getElementById('data').value;

            if(!nome || !horario || !dataVal) return alert("Por favor, preencha todos os campos!");
            
            btn.disabled = true; 
            btn.innerText = "Processando...";

            try {
                const response = await fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({
                        nome: nome,
                        horario: horario,
                        servico: "Data: " + dataVal
                    }) 
                });
                const txt = await response.text();

                if(txt === "ERRO_OCUPADO") {
                    alert("⚠️ Este horário acaba de ser preenchido. Por favor, escolha outro.");
                    location.reload();
                } else {
                    alert("✅ Agendamento realizado com sucesso!");
                    location.reload();
                }
            } catch (e) {
                alert("Erro de conexão.");
                btn.disabled = false;
                btn.innerText = "CONFIRMAR AGENDAMENTO";
            }
        }
    </script>
</body>
</html>
