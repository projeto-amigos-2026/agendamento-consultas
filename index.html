<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Amigos da Vida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    
    <div id="agendamento-container" class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border-t-8 border-blue-600">
        <div class="flex justify-center mb-4">
            <img src="logo.png" alt="Logo Amigos da Vida" class="h-24 w-auto object-contain">
        </div>

        <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Agendamento de Consultas Espiritual Amigos da Vida</h1>
        <p class="text-center text-sm text-gray-600 mb-6">
            Atendimentos apenas Ã s <span class="font-bold text-blue-600">Quartas e Quintas-feiras</span>.
        </p>
        
        <div class="space-y-4">
            <input type="text" id="nome" placeholder="Nome do Paciente" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            <input type="date" id="data" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            
            <select id="horario" class="w-full p-3 border rounded-lg bg-white outline-none">
                <option value="">Selecione a data primeiro...</option>
            </select>

            <button onclick="enviar()" id="btn" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold hover:bg-blue-700 transition disabled:bg-gray-400">CONFIRMAR AGENDAMENTO</button>
        </div>
        <p id="msg" class="text-center mt-4 text-sm font-bold text-blue-600 hidden">Verificando disponibilidade...</p>
    </div>

    <div id="tela-recibo" class="hidden flex flex-col items-center w-full max-w-md">
        <div id="area-recibo" class="bg-white p-8 rounded-2xl shadow-2xl w-full border-t-8 border-green-500 text-center">
            <img src="logo.png" alt="Logo" class="h-16 w-auto mx-auto mb-4 opacity-50">
            <div class="text-green-500 text-5xl mb-2">âœ…</div>
            <h2 class="text-2xl font-bold text-gray-800 mb-1">Agendamento Confirmado</h2>
            <p class="text-gray-500 text-sm mb-6">Amigos da Vida</p>
            
            <div class="bg-gray-50 p-4 rounded-lg text-left space-y-3 mb-4 border border-gray-200">
                <p class="text-sm text-gray-500 uppercase font-bold">Paciente</p>
                <p id="recibo-nome" class="text-lg text-gray-800 font-semibold mt-[-10px]"></p>
                
                <div class="flex justify-between">
                    <div>
                        <p class="text-sm text-gray-500 uppercase font-bold">Data</p>
                        <p id="recibo-data" class="text-gray-800 font-semibold"></p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-500 uppercase font-bold">HorÃ¡rio</p>
                        <p id="recibo-horario" class="text-gray-800 font-semibold"></p>
                    </div>
                </div>
            </div>
            <p class="text-[10px] text-gray-400">Gerado em: <span id="data-emissao"></span></p>
        </div>

        <div class="w-full mt-4 space-y-2">
            <button onclick="baixarRecibo()" class="w-full bg-green-600 text-white p-4 rounded-xl font-bold hover:bg-green-700 transition flex justify-center items-center gap-2">
                ðŸ“¥ BAIXAR RECIBO (IMAGEM)
            </button>
            <button onclick="location.reload()" class="w-full bg-gray-200 text-gray-700 p-3 rounded-xl font-semibold hover:bg-gray-300 transition">
                Fazer novo agendamento
            </button>
        </div>
    </div>

    <script>
        // Use o seu SCRIPT_URL atual aqui
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzSvb8NSiwVhOEFqZjEYwiZqRvf4iSnbSkikSTz63lVFw4AWW4LOACq2kIUKgiB4wA_zA/exec";

        document.getElementById('data').addEventListener('change', async function() {
            const dataVal = this.value;
            const select = document.getElementById('horario');
            const msg = document.getElementById('msg');
            if(!dataVal) return;

            const dia = new Date(dataVal + 'T00:00:00').getDay();
            if(![3, 4].includes(dia)) { 
                alert("Atendimentos apenas Quartas e Quintas."); 
                this.value=""; 
                return; 
            }

            msg.classList.remove('hidden');
            select.innerHTML = '<option>Carregando horÃ¡rios...</option>';

            try {
                const res = await fetch(SCRIPT_URL);
                const ocupados = await res.json();
                let html = '<option value="">Escolha um horÃ¡rio</option>';
                const slots = ["08:00","08:15","08:30","08:45","09:00","09:15","09:30","09:45","10:00","10:15","10:30","10:45","11:00","11:15","11:30","11:45","13:00","13:15","13:30","13:45","14:00","14:15","14:30","14:45","15:00","15:15","15:30","15:45","16:00","16:15","16:30","16:45"];
                
                slots.forEach(h => {
                    const chave = h + "|Data: " + dataVal;
                    if (!ocupados.includes(chave)) html += `<option value="${h}">${h}</option>`;
                });
                select.innerHTML = html;
            } catch (e) { alert("Erro de conexÃ£o."); }
            msg.classList.add('hidden');
        });

        async function enviar() {
            const btn = document.getElementById('btn');
            const nome = document.getElementById('nome').value.trim();
            const horario = document.getElementById('horario').value;
            const dataVal = document.getElementById('data').value;

            if(!nome || !horario || !dataVal) return alert("Preencha tudo!");
            
            btn.disabled = true; btn.innerText = "Processando...";

            try {
                const response = await fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ nome: nome, horario: horario, servico: "Data: " + dataVal }) 
                });
                const txt = await response.text();

                if(txt === "ERRO_OCUPADO") {
                    alert("âš ï¸ Este horÃ¡rio foi preenchido agora pouco por outra pessoa!");
                    location.reload();
                } else {
                    // Preenche o recibo
                    document.getElementById('recibo-nome').innerText = nome;
                    document.getElementById('recibo-data').innerText = dataVal.split('-').reverse().join('/');
                    document.getElementById('recibo-horario').innerText = horario;
                    document.getElementById('data-emissao').innerText = new Date().toLocaleString();

                    // Troca as telas
                    document.getElementById('agendamento-container').classList.add('hidden');
                    document.getElementById('tela-recibo').classList.remove('hidden');
                }
            } catch (e) {
                alert("Erro ao enviar.");
                btn.disabled = false;
            }
        }

        function baixarRecibo() {
            const area = document.getElementById('area-recibo');
            html2canvas(area, { scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'recibo-agendamento.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
