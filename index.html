<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Agendamento Amigos da Vida</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border-t-8 border-blue-600">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Agendamento de Consultas</h1>
        
        <div class="space-y-4">
            <input type="text" id="nome" placeholder="Nome do Paciente" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            <input type="date" id="data" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            
            <select id="horario" class="w-full p-3 border rounded-lg bg-white outline-none">
                <option value="">Selecione a data primeiro...</option>
            </select>

            <button onclick="enviar()" id="btn" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold hover:bg-blue-700 transition">CONFIRMAR AGENDAMENTO</button>
        </div>
        <p id="msg" class="text-center mt-4 text-sm font-bold text-blue-600 hidden">Verificando disponibilidade...</p>
    </div>

    <script>
        // ATENÇÃO: Cole aqui o link NOVO que você gerou no passo anterior
        const SCRIPT_URL = "SEU_NOVO_LINK_AQUI";

        document.getElementById('data').addEventListener('change', async function() {
            const dataVal = this.value;
            const select = document.getElementById('horario');
            const msg = document.getElementById('msg');
            
            const dia = new Date(dataVal).getUTCDay();
            if(![3, 4].includes(dia)) { alert("Atendimentos apenas Quartas e Quintas."); this.value=""; return; }

            msg.classList.remove('hidden');
            select.innerHTML = '<option>Carregando horários livres...</option>';

            try {
                // O site lê a planilha em tempo real
                const res = await fetch(SCRIPT_URL);
                const ocupados = await res.json();
                
                let html = '<option value="">Escolha um horário</option>';
                const slots = ["08:00","08:15","08:30","08:45","09:00","09:15","09:30","09:45","10:00","10:15","10:30","10:45","11:00","11:15","11:30","11:45","13:00","13:15","13:30","13:45","14:00","14:15","14:30","14:45","15:00","15:15","15:30","15:45","16:00","16:15","16:30","16:45"];
                
                slots.forEach(h => {
                    const chave = h + "|Data: " + dataVal;
                    // BLOQUEIO: Se o horário+data já estiver na planilha, ele não aparece como opção
                    if (!ocupados.includes(chave)) {
                        html += `<option value="${h}">${h}</option>`;
                    }
                });
                select.innerHTML = html;
            } catch (e) { alert("Erro ao sincronizar. Verifique sua conexão e o link do script."); }
            msg.classList.add('hidden');
        });

        async function enviar() {
            const btn = document.getElementById('btn');
            const dados = {
                nome: document.getElementById('nome').value,
                horario: document.getElementById('horario').value,
                servico: "Data: " + document.getElementById('data').value
            };

            if(!dados.nome || !dados.horario) return alert("Preencha todos os campos!");
            
            btn.disabled = true; btn.innerText = "Processando...";

            fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(dados) })
            .then(res => res.text())
            .then(txt => {
                if(txt === "ERRO_OCUPADO") {
                    alert("⚠️ Desculpe, alguém acabou de agendar esse horário! Tente outro.");
                } else {
                    alert("✅ Agendamento realizado com sucesso!");
                }
                location.reload();
            });
        }
    </script>
</body>
</html>
