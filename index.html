<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Amigos da Vida</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
        <h1 class="text-2xl font-bold text-blue-900 mb-6 text-center">Agendamento Online</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-gray-700">Nome do Paciente</label>
                <input type="text" id="nome" class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite seu nome">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700">Data (Quarta ou Quinta)</label>
                <input type="date" id="data" class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700">Horários Disponíveis</label>
                <select id="horario" class="w-full p-3 border border-gray-300 rounded-lg outline-none bg-white">
                    <option value="">Selecione uma data primeiro...</option>
                </select>
            </div>

            <button onclick="enviar()" id="btn" class="w-full bg-blue-700 text-white font-bold py-4 rounded-xl hover:bg-blue-800 transition shadow-md">
                Confirmar Agendamento
            </button>
        </div>

        <div id="loader" class="hidden mt-4 text-center text-blue-600 font-medium animate-pulse">
            Consultando horários livres...
        </div>
    </div>

    <script>
        // SEU LINK ATUALIZADO
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzSvb8NSiwVhOEFqZjEYwiZqRvf4iSnbSkikSTz63lVFw4AWW4LOACq2kIUKgiB4wA_zA/exec";

        const inputData = document.getElementById('data');
        const selectHorario = document.getElementById('horario');
        const loader = document.getElementById('loader');

        inputData.addEventListener('change', function() {
            const date = new Date(this.value);
            const diaSemana = date.getUTCDay(); // 3 = Quarta, 4 = Quinta

            if (diaSemana !== 3 && diaSemana !== 4) {
                alert("Atendimentos apenas quartas e quintas.");
                this.value = "";
                return;
            }
            atualizarHorarios();
        });

        async function atualizarHorarios() {
            const dataSel = inputData.value;
            if (!dataSel) return;

            loader.classList.remove('hidden');
            selectHorario.innerHTML = '<option>Carregando...</option>';

            try {
                // Busca na planilha o que já está ocupado
                const response = await fetch(SCRIPT_URL);
                const ocupados = await response.json();
                
                let options = '<option value="">Escolha um horário</option>';
                const turnos = [{i: 8, f: 12}, {i: 13, f: 17}];
                const dataFormatada = "Data: " + dataSel;

                turnos.forEach(t => {
                    for (let h = t.i; h < t.f; h++) {
                        for (let m = 0; m < 60; m += 15) {
                            const hora = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
                            
                            // SÓ MOSTRA SE NÃO ESTIVER OCUPADO
                            const ocupado = ocupados.some(o => o.horario === hora && o.data === dataFormatada);
                            
                            if (!ocupado) {
                                options += `<option value="${hora}">${hora}</option>`;
                            }
                        }
                    }
                });
                selectHorario.innerHTML = options;
            } catch (e) {
                alert("Erro ao conectar com a planilha.");
            } finally {
                loader.classList.add('hidden');
            }
        }

        function enviar() {
            const nome = document.getElementById('nome').value;
            const data = inputData.value;
            const horario = selectHorario.value;
            const btn = document.getElementById('btn');

            if (!nome || !data || !horario) return alert("Preencha tudo!");

            btn.disabled = true;
            btn.innerText = "Agendando...";

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({nome: nome, horario: horario, servico: "Data: " + data})
            }).then(() => {
                alert("Agendado com sucesso!");
                location.reload();
            });
        }
    </script>
</body>
</html>
