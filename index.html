<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Amigos da Vida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    
    <div id="agendamento-container" class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border-t-8 border-blue-600">
        <div class="flex justify-center mb-4">
            <img src="logo.png" alt="Logo Amigos da Vida" class="h-24 w-auto object-contain">
        </div>

        <h1 class="text-xl font-bold text-center text-gray-800 mb-2">Agendamento de Consultas Espiritual Amigos da Vida</h1>
        <p class="text-center text-sm text-gray-600 mb-6">
            Atendimentos apenas 맙 <span class="font-bold text-blue-600">Quartas e Quintas-feiras</span>.
        </p>
        
        <div class="space-y-4">
            <input type="text" id="nome" placeholder="Nome do Paciente" class="w-full p-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none bg-white">

            <input type="date" id="data" class="w-full p-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none bg-gray-100 text-gray-700">
            
            <select id="horario" class="w-full p-4 border border-gray-200 rounded-xl bg-white outline-none">
                <option value="">Selecione a data primeiro...</option>
            </select>

            <button onclick="enviar()" id="btn" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold hover:bg-blue-700 transition disabled:bg-gray-400">CONFIRMAR AGENDAMENTO</button>
        </div>
        <p id="msg" class="text-center mt-4 text-sm font-bold text-blue-600 hidden">Verificando disponibilidade...</p>
    </div>

    <div id="tela-recibo" class="hidden flex flex-col items-center w-full max-w-md">
        <div id="area-recibo" class="bg-white p-8 rounded-2xl shadow-2xl w-full border-t-8 border-green-500 text-center">
            <img src="logo.png" alt="Logo" class="h-16 mx-auto mb-4 opacity-30">
            <h2 class="text-2xl font-bold text-gray-800">Agendamento Confirmado</h2>
            <div class="bg-gray-50 p-4 rounded-lg text-left space-y-3 my-6 border border-gray-100">
                <p><strong>Paciente:</strong> <span id="recibo-nome"></span></p>
                <p><strong>Data:</strong> <span id="recibo-data"></span></p>
                <p><strong>Hor치rio:</strong> <span id="recibo-horario"></span></p>
            </div>
            <p class="text-[10px] text-gray-400">Amigos da Vida - Comprovante Digital</p>
        </div>
        <button onclick="baixarRecibo()" class="w-full mt-4 bg-green-600 text-white p-4 rounded-xl font-bold">游닌 BAIXAR RECIBO (IMAGEM)</button>
        <button onclick="location.reload()" class="w-full mt-2 text-gray-500 font-semibold">Fazer outro agendamento</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzSvb8NSiwVhOEFqZjEYwiZqRvf4iSnbSkikSTz63lVFw4AWW4LOACq2kIUKgiB4wA_zA/exec";

        document.getElementById('data').addEventListener('change', async function() {
            const dataVal = this.value;
            const select = document.getElementById('horario');
            const msg = document.getElementById('msg');
            
            const dia = new Date(dataVal + 'T00:00:00').getDay();
            if(![3, 4].includes(dia)) { 
                alert("Atendimentos apenas Quartas e Quintas."); 
                this.value=""; 
                return; 
            }

            msg.classList.remove('hidden');
            select.innerHTML = '<option>Carregando...</option>';

            try {
                const res = await fetch(SCRIPT_URL);
                const ocupados = await res.json();
                let html = '<option value="">Escolha um hor치rio</option>';
                const slots = ["08:00","08:15","08:30","08:45","09:00","09:15","09:30","09:45","10:00","10:15","10:30","10:45","11:00","11:15","11:30","11:45","13:00","13:15","13:30","13:45","14:00","14:15","14:30","14:45","15:00","15:15","15:30","15:45","16:00","16:15","16:30","16:45"];
                
                slots.forEach(h => {
                    const chave = h + "|Data: " + dataVal;
                    if (!ocupados.includes(chave)) html += `<option value="${h}">${h}</option>`;
                });
                select.innerHTML = html;
            } catch (e) { alert("Erro ao carregar hor치rios."); }
            msg.classList.add('hidden');
        });

        async function enviar() {
            const btn = document.getElementById('btn');
            const nome = document.getElementById('nome').value.trim();
            const dataVal = document.getElementById('data').value;
            const horario = document.getElementById('horario').value;

            if(!nome || !dataVal || !horario) return alert("Preencha todos os campos!");
            
            btn.disabled = true; btn.innerText = "Processando...";

            try {
                const response = await fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ nome: nome, horario: horario, servico: "Data: " + dataVal }) 
                });
                const txt = await response.text();

                if(txt === "ERRO_OCUPADO") {
                    alert("丘멆잺 Este hor치rio foi preenchido por outra pessoa!");
                    location.reload();
                } else {
                    document.getElementById('recibo-nome').innerText = nome;
                    document.getElementById('recibo-data').innerText = dataVal.split('-').reverse().join('/');
                    document.getElementById('recibo-horario').innerText = horario;
                    document.getElementById('agendamento-container').classList.add('hidden');
                    document.getElementById('tela-recibo').classList.remove('hidden');
                }
            } catch (e) {
                alert("Erro ao enviar.");
                btn.disabled = false;
            }
        }

        function baixarRecibo() {
            html2canvas(document.getElementById('area-recibo')).then(canvas => {
                const link = document.createElement('a');
                link.download = 'recibo-amigos-da-vida.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
