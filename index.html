<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Amigos da Vida</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-lg border-t-4 border-blue-600">
        <h2 class="text-xl font-bold text-center mb-6">Agendamento de Consultas</h2>
        
        <input type="text" id="nome" class="w-full p-3 border rounded mb-4" placeholder="Nome do Paciente">
        <input type="date" id="data" class="w-full p-3 border rounded mb-4">
        
        <select id="horario" class="w-full p-3 border rounded mb-6 bg-white">
            <option value="">Selecione a data...</option>
        </select>

        <button onclick="confirmar()" id="btn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold shadow-md">
            Confirmar Horário
        </button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzSvb8NSiwVhOEFqZjEYwiZqRvf4iSnbSkikSTz63lVFw4AWW4LOACq2kIUKgiB4wA_zA/exec";

        document.getElementById('data').addEventListener('change', async function() {
            const dataSel = this.value;
            const select = document.getElementById('horario');
            
            // Valida Quartas (3) e Quintas (4)
            const dia = new Date(dataSel).getUTCDay();
            if(![3, 4].includes(dia)) {
                alert("Atendimento apenas Quartas e Quintas.");
                this.value = ""; return;
            }

            select.innerHTML = '<option>Verificando vagas...</option>';

            try {
                const res = await fetch(SCRIPT_URL);
                const ocupados = await res.json();
                
                let html = '<option value="">Escolha um horário</option>';
                const turnos = [{i:8, f:12}, {i:13, f:17}];
                const prefixoData = "Data: " + dataSel;

                turnos.forEach(t => {
                    for (let h = t.i; h < t.f; h++) {
                        for (let m = 0; m < 60; m += 15) {
                            const hora = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
                            const chave = hora + "|" + prefixoData;
                            
                            // BLOQUEIO: Se a chave (Hora|Data) estiver na lista de ocupados, não aparece
                            if (!ocupados.includes(chave)) {
                                html += `<option value="${hora}">${hora}</option>`;
                            }
                        }
                    }
                });
                select.innerHTML = html;
            } catch (e) { alert("Erro ao carregar horários."); }
        });

        function confirmar() {
            const btn = document.getElementById('btn');
            const d = {
                nome: document.getElementById('nome').value,
                horario: document.getElementById('horario').value,
                servico: "Data: " + document.getElementById('data').value
            };

            if(!d.nome || !d.horario) return alert("Preencha tudo!");
            
            btn.disabled = true;
            btn.innerText = "Gravando...";

            fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(d) })
            .then(res => res.text())
            .then(txt => {
                if(txt === "ERRO_DUPLICADO") {
                    alert("⚠️ Este horário acabou de ser preenchido por outra pessoa! Escolha outro.");
                } else {
                    alert("✅ Agendamento realizado com sucesso!");
                }
                location.reload();
            });
        }
    </script>
</body>
</html>
